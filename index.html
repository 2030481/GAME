<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Talking to a 10 year old Simulator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
	<div class="setuser">
		<p>Welcome! Please choose a username.</p>
		<div class="wrapper">
			<input class="username" type="text" maxlength=20 placeholder="Enter a username"/><button>Confirm</button>
		</div>
	</div>
	<div class="dim"></div>
	<div class="chat">
		<div class="reminder">Welcome! Remember to be kind to others&hellip;</div>
		<div class="chatbox">
			<div class="messages-wrapper">
				<div class="status">Searching for a partner...</div>
			</div>
		</div>
		<div class="reply">
			<div class="typing"></div>
			<div class="wrapper">
				<input class="usermsg" type="text" placeholder="Say hello!" disabled/><button class="send">Send</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
